<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user-list</title>
    <style>
      @font-face {
        font-family: Inter;
        src: url(Inter-VariableFont_slnt\wght.ttf);
      }
      body {
        font-family: Inter;
      }
      tr:nth-child(even) {
        background-color: #d6eeee;
      }
      i {
        margin: 10px;
        color: #0000ff;
        cursor: pointer;
        font-size: 150% !important;
      }
      .fa-trash {
        color: #ff0000;
      }
      .list-button {
        width: 100%;
        color: #ffffff;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="userl-list-table.js"></script>
    <script src="userlistjs.js"></script>
    <script>
      function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
    </script>
    <script src="userlistjs.js"></script>

    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-dark vh-100">
          3
          <div>
            <button
              class="list-button btn btn-secondary fw-bold text-left"
              disabled="disabled"
            >
              User List
            </button>
          </div>
        </div>
        <div class="col-10">
          <div>
            <a
              class="btn btn-primary float-end m-3"
              href="add-user.html"
              target="_blank"
              >Add user</a
            >
          </div>
          <br />
          <label class="float-end" for="search">
            Search :
            <input
              type="text"
              id="myInput"
              onkeyup="myFunction()"
              placeholder="Search"
              title="Type in a name"
            />
          </label>
          <table class="table" id="myTable">
            <thead class="text-white">
              <tr>
                <th data-sortable="true" class="bg-dark" scope="col">Name</th>
                <th data-sortable="true" class="bg-dark" scope="col">Gender</th>
                <th data-sortable="true" class="bg-dark" scope="col">Email</th>
                <th data-sortable="true" class="bg-dark" scope="col">Status</th>
                <th data-sortable="true" class="bg-dark" scope="col">
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="data"></tbody>
          </table>
          <div class="pagination float-end">
                    <button class="btn btn-light" onclick="prevData()">
              Previous
            </button>
            <button class="btn btn-light" onclick="nextData()">Next</button>
            
            <!-- <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a> -->
                
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
